<head>

<body>
    <div class="body-wrapper">
        <div class="body-head">
            <h1>Pirate Hotels</h1>
            <p>Find your hotel</p>
        </div>

        <!-- The Modal -->
        <div id="flight-modal">
            <span onclick="document.getElementById('flight-modal').style.display='none'">&times;</span>

            <div id="flex-wrap">
                <p id="flight-modal-p"> Select Flight Details to </p>
                departure city <input id="depM"></input><br></br>
                departure date <input id="depDateM"> </input><br></br>
                return date <input id="retDateM"></input><br></br>
                <button onclick="handleFlightDetails()">Search</button>
            </div>


        </div>

        <div class="body-content">
            <div id="filter">

                <select id="select-filter">
                    <option value="rating">rating</option>
                    <option value="price">Price</option>
                    
                  </select>
                <button id="sort-btn"> Descending </button>
                <button id="search-btn"> Search </button>
            </div>
            <div id="content-wrapper">
                <div class="content-results">
                    Hotel Results
                </div>
            </div>

        </div>


    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
